<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MaxPlot Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <style>
    #plotContainer { position: relative; margin-top: 1rem; }
  </style>
  <script src="normalizeWheel.js"></script>
  <script src="maxPlot.js"></script>
</head>
<body class="container py-5">
  <h1 class="mb-3">Scatter Plot Demo</h1>
  <p class="lead">Loads data via HTTP and plots with MaxPlot.</p>
  <div class="mb-2">
    <input type="text" id="selected" class="form-control mb-2" placeholder="Selected">
    <input type="text" id="hover" class="form-control mb-2" placeholder="Hover">
    <input type="text" id="clicked" class="form-control mb-2" placeholder="Clicked">
  </div>
  <button id="loadData" class="btn btn-primary me-2">Load Data</button>
  <button id="clear" class="btn btn-secondary mb-4">Clear</button>
  <div id="plotContainer"></div>
  <script src="script.js"></script>
</body>
</html>
